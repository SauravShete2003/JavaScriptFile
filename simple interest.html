<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // Function to calculate Simple Interest
  function calculateSimpleInterest(principal, rate, time) {
    return (principal * rate * time) / 100;
 }

 // Variation 1: Using default arguments for rate and time
 function calculateSimpleInterestDefault(principal, rate = 5.0, time = 1.0) {
    return (principal * rate * time) / 100;
 }

  // Variation 2: Using an array as an argument
  function calculateSimpleInterestArray(data) {
    const [principal, rate, time] = data;
    return (principal * rate * time) / 100;
 }

 // Variation 3: Using an object as an argument
 function calculateSimpleInterestObject(data) {
    return (data.principal * data.rate * data.time) / 100;
 } 

 // Variation 4: Returning both simple interest and total amount
 function calculateSimpleInterestAndTotal(principal, rate, time) {
    const simpleInterest = (principal * rate * time) / 100;
    const totalAmount = principal + simpleInterest;
    return { simpleInterest, totalAmount };
 }

 // Example usage:
 console.log(calculateSimpleInterest(1000, 5, 2));  // Output: 100
 console.log(calculateSimpleInterestDefault(1000));  // Output: 50
 console.log(calculateSimpleInterestArray([1000, 5, 2]));  // Output: 100
 console.log(calculateSimpleInterestObject({ principal: 1000, rate: 5, time: 2 }));  // Output: 100
 console.log(calculateSimpleInterestAndTotal(1000, 5, 2));  // Output: { simpleInterest: 100, totalAmount: 1100 }
</script>
</body>
</html>
