<script>
      function calculateSimpleInterest (
          principal,rate, time) {
        return (principal * rate * time) / 100;
          }
          console.log(calculateSimpleInterest(1000, 5, 2));
        
          function calculateSimpleInterestDefault(principal, rate = 5.0, time = 1.0) {
           return (principal * rate * time) / 100;
          }
          console.log(calculateSimpleInterest(500, 2, 2));
         
          function calculateSimpleInterestArray(data) {
           const [principal, rate, time] = data;
           return (principal * rate * time) / 100;
           }
           console.log(calculateSimpleInterest(2000, 50, 12));

           function calculateSimpleInterestAndTotal(principal, rate, time) {
           const simpleInterest = (principal * rate * time) / 100;
           const totalAmount = principal + simpleInterest;
            return { simpleInterest, totalAmount };
           }
           console.log(calculateSimpleInterest(1000, 10, 8));
