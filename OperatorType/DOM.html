<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>DOM manipulation</title>
</head>
<body>
      <button type="button" onclick="hello()">Hello</button>

      <button type="button" onclick="goodMorning()">good Morning</button>

      <p id="greetings"> No greetings yet</p>

      <script>
        function hello(){
            const greetingsElement = document.getElementById("greetings");
            greetingsElement.innerText = "Hello , how are you?";
        }

        function goodMorning(){
            const greetingsElement = document.getElementById("greetings");
            greetingsElement.innerText = "Good Morning ,how are you?";
        }
      </script>
