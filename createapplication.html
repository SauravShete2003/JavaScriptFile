<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Rectangle</title>
    <style>
        body {
            background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            height: 270px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid white ;
            border-radius: 5px;
        }
      

        .input-number {
            width: 100%;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
            border: none;
            border-radius: 15px;
        }

        .btn {
            background-color: #3c16fbc6;  
            margin-left: 50px ;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.4s;
            margin-bottom: 10px ;
        }

        .btn:hover {
            background-color: #01080f;
        } 
        .result {
            margin-left: 100px;
            font-size:22px ;
          
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Area of Rectangle</h1>
        <input type="number" id="num" class="input-number" placeholder="First number">
        <input type="number" id="num2" class="input-number" placeholder="Second number">
        <p class="result" id="result"><b>Calculation</b></p>
        <div class="btn-container">
            <button type="button" class="btn" onclick="reset()">Reset</button>
            <button type="button" class="btn" onclick="cal()">Calculate</button>
        </div>
    </div>
    <script>
        function cal() {
            const firstInput = document.getElementById("num");
            const secondInput = document.getElementById("num2");
            const resultText = document.getElementById("result");
            
            const sum = parseInt(firstInput.value) + parseInt(secondInput.value);
            resultText.innerText = `Sum: ${sum}`;
        }

        function reset() {
            const firstInput = document.getElementById("num");
            const secondInput = document.getElementById("num2");
            const resultText = document.getElementById("result");
            
            firstInput.value = "";
            secondInput.value = "";
            resultText.innerText = "";
        }
    </script>
</body>
</html>
