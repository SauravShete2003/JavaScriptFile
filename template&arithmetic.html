<body>
    <!-- template String -->
   <script>
    const username = "saurav"
    const coursename = "Javascript"
    console.log(`Welcome ${username}`);
    console.log(`Hello ${username},\nwelcome to the course ${coursename}`);

    // Arithmetic operators
    const a = 20;
    const b = 31;
    console.log(`sum of a and b is : ${a + b}`);

    console.log (`division of a and b is : ${a / b}`);

    console.log(`modulas of a and b is : ${a % b}`);

    console.log(`substraction of a and b is : ${a - b}`);
    
    console.log(`muliplation of a and b is : ${a * b}`);

   </script>
